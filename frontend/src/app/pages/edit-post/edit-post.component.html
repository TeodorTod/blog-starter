<app-header></app-header>

<form [formGroup]="editForm" (ngSubmit)="checkEdit()"
    class="w-[50%] h-screen flex flex-col m-auto items-center justify-center gap-3">
    <textarea type="text" name="title" rows="5" required class="custom-input w-[100%] px-3"
        placeholder="type your title here..." formControlName="title"></textarea>
    <textarea type="text" name="content" rows="10" required class="custom-input w-[100%] px-3"
        placeholder="type your desc here..." formControlName="content"></textarea>

    <input type="file" name="file" class="self-start" (change)="onFileSelected($event)" />
    <button type="submit" class="bg-slate-600 rounded-lg p-5 w-60 text-white" [disabled]="editForm.invalid">
        submit
    </button>
</form>
